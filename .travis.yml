sudo: required
dist: trusty

language: cpp
compiler:
- gcc

addons:
  apt:
    packages:
    - mingw-w64

script:
# MinGW 32bit
- cd ${TRAVIS_BUILD_DIR}
- mkdir build_mingw32
- cd build_mingw32
- make KBUILD_SRC=../src -f ../src/Makefile -j 4 mingw32_defconfig
- make -j 4
- cp busybox.exe ../busybox-win32.exe
# MinGW 64bit
- cd ${TRAVIS_BUILD_DIR}
- mkdir build_mingw64
- cd build_mingw64
- make KBUILD_SRC=../src -f ../src/Makefile -j 4 mingw64_defconfig
- make -j 4
- cp busybox.exe ../busybox-win64.exe
# Checksum
- cd ${TRAVIS_BUILD_DIR}
- md5sum *.exe > MD5SUMS
- sha1sum *.exe > SHA1SUMS
- sha256sum *.exe > SHA256SUMS
- sha512sum *.exe > SHA512SUMS

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - busybox-win32.exe
  - busybox-win64.exe
  - MD5SUMS
  - SHA1SUMS
  - SHA256SUMS
  - SHA512SUMS
  on:
    repo: takumin/test-busybox-windows
    tags: true
    all_branches: true
  skip_cleanup: true
