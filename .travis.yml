sudo: required
dist: trusty

language: cpp
compiler:
- gcc

addons:
  apt:
    packages:
    - binutils-mingw-w64
    - gcc-mingw-w64
    - g++-mingw-w64
    - wine
    - wine:i386

script:
- ./build.sh
- wine busybox-win32.exe
- wine64 busybox-win64.exe

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - busybox-win32.exe
  - busybox-win64.exe
  - MD5SUMS
  - SHA1SUMS
  - SHA256SUMS
  - SHA512SUMS
  on:
    repo: takumin/test-busybox-windows
    tags: true
    all_branches: true
  skip_cleanup: true
